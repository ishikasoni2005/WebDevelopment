<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - SkillPath</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <!-- Page Header -->
    <section class="page-header">
        <h1>My Account</h1>
        <p>Manage your profile and preferences</p>
    </section>
    
    <!-- Account Section -->
    <section class="form-section">
        <div class="container">
            <div class="form-card">
                {% if msg %}
                    <div class="alert alert-error">{{ msg }}</div>
                {% endif %}
                
                <form action="/account" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" value="{{ user['name'] if user else '' }}" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ user['email'] if user else '' }}" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password (leave blank to keep current)">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-large">Update Profile</button>
                    </div>
                </form>
                
                <div class="account-info">
                    <div class="info-item">
                        <span class="info-label">Member since</span>
                        <span class="info-value">{{ user['created_at'].strftime('%B %d, %Y') if user and user['created_at'] else 'Unknown' }}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SkillPath. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
